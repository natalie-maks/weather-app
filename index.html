<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="src/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/135dd7b758.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="search-block">
        <form class="search-block-item">
          <input
            type="text"
            placeholder="Enter a city..."
            autocomplete="off"
            class="city-input"
            id="city-input"
          />
          <button type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </button>
        </form>
        <div>
          <button class="current-button" id="current-button">Current</button>
        </div>
        <button class="temperature-button" id="celsius-button">℃</button>
        <button class="temperature-button" id="fahrenheit-button">℉</button>
      </div>

      <div class="heading">
        <div>
          <h1><i class="fa-solid fa-location-dot pin-icon"></i></h1>
          <h1 id="city-heading"></h1>
        </div>
        <div class="heading-item">
          <h4>
            <span id="day-of-week"></span> <br />
            <span id="date"></span>
          </h4>
        </div>
      </div>

      <div class="current-weather">
        <h3>Current weather</h3>

        <div class="current-weather-main">
          <div class="current-weather-icon">
            <img src="" alt="" width="94px" id="weather-icon" />
          </div>

          <div class="current-weather-temp">
            <h2 id="temperature-digit"></h2>
            <h3 class="temperature-unit" id="temperature-unit"></h3>
          </div>

          <div class="current-weather-discription">
            <h3 class="description" id="description"></h3>
            <h4 class="feels-like">
              Feels like: <span id="feels-like-digit"></span
              ><span id="feels-like-unit">°C</span>
            </h4>
          </div>
        </div>

        <div class="current-weather-indicators">
          <div>
            <h4>WIND</h4>
            <p id="wind"></p>
          </div>
          <div>
            <h4>HUMIDITY</h4>
            <p id="humidity"></p>
          </div>
          <div>
            <h4>VISIBILITY</h4>
            <p id="visibility"></p>
          </div>
          <div>
            <h4>UV</h4>
            <p id="uv"></p>
          </div>
          <div>
            <h4>AIR QUALITY</h4>
            <p id="air"></p>
          </div>
        </div>
      </div>

      <h3>Weather forecast</h3>

      <div class="weather-forecast" id="forecast"></div>

      <small
        ><a href="https://github.com/natalie-maks/weather-app" target="_blank"
          >Open-source code</a
        >
        by Natalia Maksymenko
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
